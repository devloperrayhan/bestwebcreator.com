<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Method</title>
    <style>
        /* Responsive styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            -webkit-user-select: none; /* Disable text selection */
            -webkit-touch-callout: none; /* Disable callout menu on touch devices */
            -webkit-user-drag: none; /* Disable image dragging */
            user-select: none;
        }
        .container {
            padding: 20px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="actionButton">Click Me</button>
    </div>
    <script>
        // JavaScript method
        document.getElementById('actionButton').addEventListener('click', function(event) {
            alert('Button clicked!');
        });

        // Handle touch events for mobile devices
        document.getElementById('actionButton').addEventListener('touchstart', function(event) {
            alert('Button touched!');
        });

        // Prevent screenshots using JavaScript
        document.addEventListener('keydown', function(event) {
            if (event.key === 'PrintScreen') {
                event.preventDefault();
                alert('Screenshots are not allowed.');
            }
        });

        document.addEventListener('keyup', function(event) {
            if (event.key === 'PrintScreen') {
                navigator.clipboard.writeText('');
                alert('Screenshots are not allowed.');
            }
        });
    </script>
</body>
</html>
